<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #222;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      font-size: 14px;
      color: #333;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .status {
      min-height: 18px;
      font-size: 12px;
      color: #c0392b;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .text-input {
      padding: 8px 12px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 14px;
      resize: vertical;
      font-family: inherit;
      min-height: 36px;
    }

    .draw-canvas {
      background: #fff;
      border: 1px solid #d0d0d0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      width: 100%;
      height: auto;
      max-height: 70vh;
      display: block;
    }

    button {
      padding: 8px 18px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease;
    }

    button:active {
      transform: translateY(1px);
    }

    button.primary {
      background: #007aff;
      color: #fff;
    }

    button.primary:hover {
      background: #005bcc;
    }

    button.secondary {
      background: #e0e0e0;
      color: #222;
    }

    button.secondary:hover {
      background: #cfcfcf;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #1f1f1f;
        color: #f1f1f1;
      }

      .message {
        color: #f1f1f1;
      }

      .text-input {
        border-color: #444;
        background: #2b2b2b;
        color: #f1f1f1;
      }

      .draw-canvas {
        background: #2b2b2b;
        border-color: #444;
      }

      .status {
        color: #ff6b6b;
      }

      button.secondary {
        background: #444;
        color: #f1f1f1;
      }

      button.secondary:hover {
        background: #555;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="message" id="message"></div>
    <div class="content" id="content"></div>
    <div class="status" id="status"></div>
    <div class="actions" id="actions"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
